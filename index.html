<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headphones</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section id="top-jumbo">
      <header>
        <div class="logo">
          <img
            src="https://www.iconninja.com/files/558/686/553/rainbow-apple-icon.png"
          />
        </div>
        <div class="menu">
          <a href="#">Features</a>
          <a href="#">Gallery</a>
          <a href="#">Tech Spec</a>
          <a href="#">Support</a>
        </div>
        <div class="header-buttons box-shadow-default">
          <a href="#" class="blue-btn"
            >Showbag <i class="fas fa-shopping-bag"></i
          ></a>
          <a href="#" class="orange-btn">Sign Up</a>
        </div>
      </header>
      <div class="container">
        <div class="left-side">
          <div class="large-number">B3</div>
          <div class="info-container">
            <h1>
              Premium, truly <br />
              wireless on-ear <br />
              headphones
            </h1>
            <p>
              You simply wont't want to take them off. And with up to 30 hours
              of playtime you won't have to.
            </p>
            <form class="email-area box-shadow-default">
              <i class="far fa-envelope"></i>
              <input type="email" name="email" placeholder="write your email" />
              <button type="submit" name="button">Send</button>
            </form>
          </div>
        </div>
        <div class="right-side"><img src="img/large-headphone.png"</div>
      </div>
    </section>
  </body>
</html>
